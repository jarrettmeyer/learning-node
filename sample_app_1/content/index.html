<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/knockout.js"></script>
  </head>
  <body>
    <h1>Sample App #1</h1>
    <p>
      The source code for this application may be found on <a href="http://github.com/jarrettmeyer/learning-node">Github</a>.
    </p>

    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Description</th>
          <th>Assigned To</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: tasks">
        <tr>
          <td>
            <a href="#" data-bind="click: $root.editTask, enable: $root.allowEdit">
              <img src="/images/pencil.png"/>
            </a>
          </td>
          <td data-bind="text: description"></td>
          <td data-bind="text: assignedTo"></td>
        </tr>
      </tbody>
    </table>

    <form data-bind="with: selectedTask">
      <div class="input-group">
        <label for="description">Description</label>
        <textarea name="description" data-bind="value: description"></textarea>
      </div>
      <div class="input-group">
        <label for="assignedTo">Assigned To</label>
        <input type="text" name="assignedTo" data-bind="value: assignedTo"/>
      </div>
      <div class="input-group">
        <button type="button" id="save-task" data-bind="click: $root.saveTask">Save</button>
      </div>
    </form>

    <p data-bind="visible: showAddButton">
      <button type="button" id="add-task" data-bind="click: addTask">Add Task</a>
    </p>

    <script type="text/javascript" src="/javascripts/script.js"></script>
  </body>
</html>
